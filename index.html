<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./src/assets/img/message-icon.png"
      type="image/x-icon"
    />
    <title>Mensajería</title>
  </head>

  <body>
    <main>
      <div class="d-flex-row">
        <div class="d-flex-column border-right menu">
          <div id="current-contact" class="d-flex-column"></div>
          <div
            class="d-flex-row align-items-center justify-center bottom-separator"
          >
            <button class="new-chat-button">Nuevo Chat</button>
          </div>
          <div id="contacts-container"></div>
        </div>
        <div class="d-flex-column justify-center hand-container">
          <div class="d-flex-column align-items-center justify-center hand">
            <div class="hand-img-container">
              <img src="./src/assets/img/hand.png" alt="" />
            </div>
            <h1 class="roboto-light" style="font-size: 4rem">
              Comienza el Networking
            </h1>
            <p>
              Presiona el botón <strong>“Nuevo chat”</strong> para comenzar a
              crear nuevas redes de contacto para tu empresa o emprendimiento.
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/JS/app.js"></script>
  </body>
</html>
